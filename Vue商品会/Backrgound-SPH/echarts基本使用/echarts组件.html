<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引包 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <!-- 准备容器 -->
    <div class="box"></div>
</body>
</html>
<script>
    // 获取容器
    let dom = document.querySelector('.box');
    // 初始化实例对象
    let myCharts = echarts.init(dom);

    // 配置数据
    myCharts.setOption({
        // 标题
        title:{
            text:'echarts组件'
        },
        xAxis:{
            data:['游戏','唱歌','直播','电影']
        },
        yAxis:{},
        series:[
            {
                name:'柱状图',
                type:'bar',
                data:[10,20,30,40]
            },
            {
                name:'折线图',
                type:'line',
                data:[20,30,40,50]
            }
        ],
        // 提示组件
        tooltip:{
            // 提示框文字的颜色
            textStyle:{
                color:'blue'
            }
        },

        // 系列切换组件
        legend:{
            data:['柱状图','折线图']
        },

        // 工具栏组件
        toolbox:{
            show:true,
            feature:{
                saveAsImage:{},
                dataZoom:{
                    yAxisIndex:'none'
                },
                dataView:{
                    readOnly:false
                },
                magicType:{
                    type:['line','bar']
                },
                restore:{}
            }
        },

        // 缩放
        dataZoom:{},

        // 调整图的布局
        grid:{
            left:30,
            right:20
        }

    })
</script>
