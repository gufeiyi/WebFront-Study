<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- 准备一个容器：图片显示的区域 -->
    <div></div>
</body>
</html>
<script>
    // 获取dom节点
    let dom = document.querySelector('div');
    // 创建echarts实例
    let myCharts = echarts.init(dom);

    // 一个坐标系：散点图
    myCharts.setOption({
        // 标题
        title:{
            text:'一个坐标系',
        },
        // x轴
        xAxis:{
            // 每个点之间是均匀分布
            type:'category'
        },
        // y轴
        yAxis:{},
        // 散点图
        series:[
            {
                type:'scatter',
                // 散点图的数据
                data:[
                    [10,20],
                    [13,66],
                    [23,66],
                    [65,24],
                    [88,5]
                ]
            }
        ]
    })

</script>
