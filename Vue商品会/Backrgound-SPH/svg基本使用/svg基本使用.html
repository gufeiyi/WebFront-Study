<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <!-- svg双闭合标签：默认宽高300*150 svg绘制图形务必在svg标签内部绘制图形-->
    <!-- svg绘制出来是矢量图，不失真，缺点是ie8以下不兼容 -->
    <svg class="box">
        <!-- x1 y1 第一个点的坐标 x2 y2 第二个点的坐标-->
        <line x1="100" y1="100" x2="200" y2="200" stroke="skyblue" stroke-width="3"></line>
        <line x1="100" y1="200" x2="200" y2="100" stroke="skyblue" stroke-width="3"></line>

        <!-- 绘制折线 默认是填充黑色的-->
        <polyline points="300 300, 50 100, 120 400" fill-opacity="0" stroke="cyan"></polyline>

        <!-- 绘制矩形 -->
        <!-- fill属性：设置填充颜色的 fill-opacity 设置填充颜色的透明度 stroke：设置线的颜色 -->
        <rect x="400" y="400" width="150" height="50" fill="pink"></rect>

        <!-- 绘制圆形 -->
        <circle cx="370" cy="95" r="50" style="stroke: bisque; fill: none;"></circle>

        <!-- 绘制圆形|椭圆 -->
        <ellipse cx="500" cy="500" rx="100" ry="50" style="fill: aliceblue;"></ellipse>

        <!-- 多边形 -->
        <polygon points="600 100,3700 400,750 200" style="fill: darkgoldenrod;"></polygon>

        <!-- 绘制任意图形 -->
        <path d="
            M 600 20
            L 620 40
            L 680 60
            Z
        " style="fill: darkturquoise;"></path>
    </svg>
</body>
</html>
