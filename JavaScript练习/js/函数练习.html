<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>函数练习</title>
    </head>
    <body>
        <script type="text/javascript" >
            // 如果想看JavaScript的源码，从理论上将可以在函数中直接调用方法名，把其当成一个对象输出
            // 实际上，确实会显示其是一个函数，但是里面的内容会显示为 [native code]
            console.log(alert);
        </script>
    </body>
</html>
