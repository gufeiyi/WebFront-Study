<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>小明奖励</title>
    </head>
    <body>
        <script type="text/javascript" >
            // prompt是一个弹出的输入框，返回值为输入的信息
            var score = prompt("请输入小明的期末成绩（0-100）");
            // 注意弹出框输入的是字符串类型的，需要转型，使用===就不成立了，使用=就是赋值，一直成立，后面的代码就不执行了

            // 在判断前可以检查一下用户输入的数据是否合法
            if(isNaN(score) || score>100 || score<0){
                alert('输入范围不正确')
            }else{
                if(score == 100){
                    alert('奖励一辆BMW')
                }else if(score >= 80 && score <= 99){
                    alert('奖励一台iPhone15s')
                }else if(score >= 60 && score <= 80){
                    alert('奖励一本参考书')
                }else{
                    alert('胖揍一顿')
            }
            }
            
        </script>
    </body>
</html>
