<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>
        <script type="text/javascript" >
            // switch比较为全等，类型不同也不执行
            // prompt的返回值是一个字符串，所以要进行数字转换
            var score = prompt('请输入成绩(0-100)');
            // 不转换也能成是因为进行-*/的时候转换了
            switch(parseInt(score/10)){
                case 10:
                case 9:
                case 8:
                case 7:
                case 6:
                    alert('合格')
                    break;
                case 5:
                case 4:
                case 3:
                case 2:
                case 1:
                case 0:
                    alert('不合格')
                    break;
                default:
                    alert('输入的值不正确')
            }

            // 方法二
            // if和swith可以互换使用
            switch(true){
                case score >= 60:
                    alert('合格');
                    break;
                default:
                    alert('不合格');
                    break;
            }
        </script>
    </body>
</html>
